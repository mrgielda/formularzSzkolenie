<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

</head>

<body>
    <form action="https://formspree.io/mrgielda@gmail.com" method="POST" id="main-form">
        <div class="formularz">
            
            <label for="name">Imię:</label><br>
            <input type="text" name="name" id="name" placeholder="Wpisz imię"><br>

            <label for="surname">Nazwisko:</label><br>
            <input type="text" name="surname" id="surname" placeholder="Wpisz nazwisko"><br>

            <label for="email">Email:</label><br>
            <input type="text" name="email" id="email" placeholder="Wpisz email"><br>

            <label for="phone">Telefon:</label><br>
            <input type="text" name="phone" id="phone" placeholder="Wpisz numer telefonu"><br>

            <label for="city">Miasto:</label><br>
            <select name="city" id="city">
               <option value="krakow">Kraków</option>
               <option value="warszawa">Warszawa</option>
               <option value="gdansk">Gdańsk</option>
            </select><br>

            
            <label>Płeć:</label>
                <input type="radio" name="gender" value="male"> Mężczyzna
                <input type="radio" name="gender" value="female"> Kobieta<br>
          

            <input type="checkbox" name="check" id="check">
            <label for="check">Zgoda na udostępnienie danych osobowych!</label><br>

            <label for="msg">Wpisz wiadomość:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" maxlength="140" placeholder="Wpisz wiadomość..."></textarea><br>
            
            <input type="submit" value="Wyślij">
        </div>
    </form>


</body>

</html>
